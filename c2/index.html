<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Ti | AuraGem</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="../index.html" class="btn-back" aria-label="Volver al inicio">
            <img src="../logo.png" alt="Logo AuraGem" class="mini-logo-btn" loading="lazy">
            <span class="text">AuraGem</span>
        </a>
    </nav>

    <main class="escena">
        <section class="regalo" id="regalo-box" role="button" tabindex="0" onclick="abrirRegalo()" aria-label="Abrir regalo">
            <div class="tapa" aria-hidden="true">
                <div class="lazo-v"></div>
            </div>
            <div class="caja-base" aria-hidden="true">
                <div class="lazo-v"></div>
                <div class="lazo-h"></div>
            </div>
        </section>

        <section class="contenedor-cartas" id="contenedor-cartas" aria-live="polite">
            <div class="stack-cartas" id="stack"></div>
            <p class="tap-hint" id="hint">Toca la carta para ver más ❤️</p>
        </section>

        <section id="final-gif-container" class="gif-final">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHppbHFkdDJ5emQwNDI2NHg3mXF6NGgycXR6cXpiMzV1aWJkcXh6dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rT7WPCciy8oETxLmUV/giphy.gif" 
                 alt="Dibujo animado celebrando" 
                 width="200" height="200">
            
            <button type="button" class="btn-reset" onclick="reiniciarExperiencia()">
                Ver de nuevo ✨
            </button>
        </section>
    </main>

    <audio id="musica-regalo" loop preload="none">
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script src="script.js" defer></script>
</body>
</html>
