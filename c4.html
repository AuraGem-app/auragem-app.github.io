<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi San Valent铆n わ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff2d55;
            --deep-red: #800f2f;
            --gold-accent: #d4af37;
            --night-bg: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --aura-purple: #bc13fe;
        }

        body { 
            background: var(--night-bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Quicksand', sans-serif; 
            margin: 0;
            overflow: hidden;
            touch-action: none; 
        }

        /* --- BOTN AURAGEM UNIFICADO --- */
        .btn-back {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 10000; /* Por encima de todo, incluso del bot贸n 'No' */
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-back:hover, .btn-back:active {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-pink);
        }

        .mini-logo-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(45deg, var(--primary-pink), var(--aura-purple)); 
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .btn-back .text {
            color: white;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        /* ------------------------------------------ */

        #stars-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .card { 
            background: rgba(20, 10, 25, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 30px 20px; 
            border-radius: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center; 
            width: 85%;
            max-width: 320px;
            position: relative;
            z-index: 5;
        }

        h2 { 
            color: white; 
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .btns { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 140px;
        }

        button { 
            padding: 14px 30px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            touch-action: manipulation;
        }

        #yes { 
            background: linear-gradient(45deg, var(--primary-pink), var(--deep-red));
            color: white; 
            box-shadow: 0 8px 15px rgba(255, 45, 85, 0.3);
            position: relative;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        #no { 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 999;
            white-space: nowrap;
            transition: left 0.1s ease, top 0.1s ease;
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back">
        <img src="logo.png" alt="" class="mini-logo-btn" onerror="this.style.display='block'">
        <span class="text">AuraGem</span>
    </a>

    <div id="stars-container"></div>

    <div class="card" id="quiz-card">
        <div id="content">
            <div style="font-size: 3.5rem;"></div>
            <h2>驴Me har铆as el honor de ser mi San Valent铆n?</h2>
            <div class="btns">
                <button id="yes">S, ACEPTO わ</button>
                <button id="no">No lo s茅... </button>
            </div>
        </div>
    </div>

    <script>
        // Estrellas
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%'; 
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsContainer.appendChild(star);
        }

        // Corazones flotantes
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'わ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 1000);

        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        let scaleYes = 1;

        function moverBotonNo(e) {
            if(e) e.preventDefault();
            
            if (noBtn.parentElement.className === 'btns') {
                document.body.appendChild(noBtn);
            }

            noBtn.style.position = 'fixed';
            
            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 60;
            let newX, newY;
            let collision = true;

            while (collision) {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + 20;
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + 20;

                const noRectFuture = {
                    left: newX,
                    top: newY,
                    right: newX + noBtn.offsetWidth,
                    bottom: newY + noBtn.offsetHeight
                };

                // Evitar superposici贸n con el bot贸n S y con el bot贸n AuraGem (top: 25, left: 25)
                if (!(noRectFuture.right < yesRect.left - 20 || 
                      noRectFuture.left > yesRect.right + 20 || 
                      noRectFuture.bottom < yesRect.top - 20 || 
                      noRectFuture.top > yesRect.bottom + 20) || 
                      (newX < 150 && newY < 80)) { // Margen de seguridad para el bot贸n AuraGem
                    // Colisi贸n
                } else {
                    collision = false;
                }
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            if (scaleYes < 4) {
                scaleYes += 0.3;
                yesBtn.style.transform = `scale(${scaleYes})`;
            }
        }

        noBtn.addEventListener('mouseenter', moverBotonNo);
        noBtn.addEventListener('touchstart', moverBotonNo, {passive: false});

        yesBtn.addEventListener('click', () => {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            document.getElementById('quiz-card').innerHTML = `
                <div style="font-size: 4rem;"></div>
                <h2 style="font-size: 2.2rem;">隆Eres mi felicidad! </h2>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNidXp6eXNidXp6eXNidXp6eXNidXp6eXNidXp6eXNidSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" style="width:100%; border-radius:15px; margin-top:15px;">
            `;
            if(noBtn) noBtn.remove();
        });
    </script>
</body>
</html>
