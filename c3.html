<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz칩n con Latido Real</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a0033 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas { display: block; }

        .ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        h1 {
            font-size: clamp(2.5rem, 12vw, 5.5rem);
            margin: 0;
            background: linear-gradient(90deg, #ff0055, #bc13fe, #ffffff, #ff0055);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveGradient 4s linear infinite, pulseText 1.5s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            font-weight: 900;
        }

        @keyframes moveGradient {
            to { background-position: 300% center; }
        }

        @keyframes pulseText {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 15px 6px 8px; /* Menos espacio a la izquierda para el logo */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .mini-logo-btn {
            width: 30px;  /* Tama침o perfecto para el bot칩n */
            height: 30px;
            border-radius: 50%; /* Asegura que se vea circular */
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Un fino borde blanco */
        }

        .btn-back .text {
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Efecto al pasar el mouse o tocar */
        .btn-back:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

    </style>
</head>
<body>
    <a href="index.html" class="btn-back">
        <img src="logo.png" alt="AuraGem Logo" class="mini-logo-btn">
        <span class="text">AuraGem</span>
    </a>
    <div class="ui-overlay">
        <h1>TE AMO</h1>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 1000; 
        let mouse = { x: -1000, y: -1000, radius: 100 };
        let tick = 0; // Para controlar el ritmo del latido

        const colors = ['#ff0055', '#ff85a1', '#bc13fe', '#7a00ff', '#ffffff'];

        window.addEventListener('resize', init);
        
        const updateMouse = (e) => {
            const pos = e.touches ? e.touches[0] : e;
            mouse.x = pos.clientX;
            mouse.y = pos.clientY;
        };

        window.addEventListener('mousemove', updateMouse);
        window.addEventListener('touchstart', updateMouse);
        window.addEventListener('touchmove', (e) => { updateMouse(e); e.preventDefault(); }, { passive: false });
        window.addEventListener('touchend', () => { mouse.x = -1000; mouse.y = -1000; });

        function getHeartPoint(t, scale) {
            let x = scale * 16 * Math.pow(Math.sin(t), 3);
            let y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    angle: Math.random() * Math.PI * 2,
                    speed: (Math.random() * 0.01) + 0.005,
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                });
            }
        }

        function animate() {
            // Estela sutil
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            tick += 0.05; // Velocidad del latido
            
            // L칩gica del latido: oscila entre 0.9 y 1.1
            let pulse = 1 + Math.sin(tick) * 0.1; 
            
            let isMobile = window.innerWidth < 600;
            let baseScale = isMobile ? window.innerWidth / 42 : 16;
            let currentScale = baseScale * pulse; // Aplicamos el latido a la escala

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.angle += p.speed;
                
                let target = getHeartPoint(p.angle, currentScale);
                let targetX = target.x + canvas.width / 2;
                let targetY = target.y + canvas.height / 2;

                let dxMouse = mouse.x - p.x;
                let dyMouse = mouse.y - p.y;
                let distMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);

                if (distMouse < mouse.radius) {
                    let force = (mouse.radius - distMouse) / mouse.radius;
                    p.x -= (dxMouse / distMouse) * force * 20;
                    p.y -= (dyMouse / distMouse) * force * 20;
                } else {
                    p.x += (targetX - p.x) * 0.08;
                    p.y += (targetY - p.y) * 0.08;
                }

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
