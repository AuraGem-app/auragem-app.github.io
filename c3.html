<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corazón Latido Real</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
            /* Centrado absoluto para el texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        canvas { 
            position: fixed;
            top: 0;
            left: 0;
            display: block; 
            z-index: 1;
        }

        .ui-overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            user-select: none;
        }

        h1 {
            font-size: clamp(2.5rem, 15vw, 6rem);
            margin: 0;
            background: linear-gradient(90deg, #ff0055, #bc13fe, #ffffff, #ff0055);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveGradient 4s linear infinite;
            font-weight: 900;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 85, 0.3));
        }

        @keyframes moveGradient { to { background-position: 300% center; } }

        .btn-back {
            position: fixed; top: 20px; left: 20px; z-index: 9999;
            display: flex; align-items: center; gap: 8px;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
        }

        .mini-logo-btn { width: 26px; height: 26px; border-radius: 50%; object-fit: cover; }
        .btn-back .text { color: white; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back">
        <img src="logo.png" alt="Logo" class="mini-logo-btn">
        <span class="text">AuraGem</span>
    </a>

    <div class="ui-overlay">
        <h1>TE AMO</h1>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        let particles = [];
        let tick = 0;
        let mouse = { x: -1000, y: -1000, radiusSq: 5000 };
        
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const particleCount = isMobile ? 380 : 800; 
        const colors = ['#ff0055', '#ff85a1', '#bc13fe', '#ffffff'];

        function init() {
            // Actualizamos dimensiones basándonos en el viewport real
            const w = window.innerWidth;
            const h = window.innerHeight;
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            ctx.scale(dpr, dpr);
            
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    angle: Math.random() * Math.PI * 2,
                    speed: (Math.random() * 0.012) + 0.006,
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 1.6 + 0.4,
                    color: colors[i % colors.length],
                });
            }
        }

        // Manejo inteligente del cambio de orientación
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(init, 200); // Espera a que la rotación termine
        });

        function getHeartPoint(t, scale) {
            let x = scale * 16 * Math.pow(Math.sin(t), 3);
            let y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        const updatePosition = (e) => {
            const pos = e.touches ? e.touches[0] : e;
            mouse.x = pos.clientX;
            mouse.y = pos.clientY;
        };

        window.addEventListener('mousemove', updatePosition);
        window.addEventListener('touchstart', updatePosition, { passive: true });
        window.addEventListener('touchmove', updatePosition, { passive: true });
        window.addEventListener('touchend', () => { mouse.x = -1000; mouse.y = -1000; });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.18)';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            
            tick += 0.045;
            const pulse = 1 + Math.sin(tick) * 0.12;
            const baseScale = Math.min(window.innerWidth / 42, window.innerHeight / 42, 16);
            const currentScale = baseScale * pulse;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.angle += p.speed;
                
                const target = getHeartPoint(p.angle, currentScale);
                const targetX = target.x + centerX;
                const targetY = target.y + centerY;

                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const distSq = dx * dx + dy * dy;

                if (distSq < mouse.radiusSq) {
                    const dist = Math.sqrt(distSq);
                    const force = (80 - dist) / 80;
                    p.x -= (dx / dist) * force * 12;
                    p.y -= (dy / dist) * force * 12;
                } else {
                    // El 0.08 controla qué tan rápido las partículas regresan a su sitio
                    p.x += (targetX - p.x) * 0.08;
                    p.y += (targetY - p.y) * 0.08;
                }

                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
