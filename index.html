<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Un Regalo para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html" class="btn-back">
        <img src="../logo.png" alt="" class="mini-logo-btn">
        <span class="text">AuraGem</span>
    </a>

    <div class="escena">
        <div class="regalo" id="regalo-box" onclick="abrirRegalo()">
            <div class="tapa">
                <div class="lazo-v"></div>
            </div>
            <div class="caja-base">
                <div class="lazo-v"></div>
                <div class="lazo-h"></div>
            </div>
        </div>

        <div class="contenedor-cartas" id="contenedor-cartas">
            <div class="stack-cartas" id="stack"></div>
            <div class="tap-hint" id="hint">Toca la carta para ver más ❤️</div>
        </div>

        <div id="final-gif-container" class="gif-final">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHppbHFkdDJ5emQwNDI2NHg3mXF6NGgycXR6cXpiMzV1aWJkcXh6dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rT7WPCciy8oETxLmUV/giphy.gif" alt="Regalo Final">
            
            <button class="btn-reset" onclick="reiniciarExperiencia()">
                Ver de nuevo ✨
            </button>
        </div>
    </div>

    <audio id="musica-regalo" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
